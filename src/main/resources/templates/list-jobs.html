<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <th:block th:each="job : ${jobs}">
    <table th:each="category : ${job}" class="job-listing">
      <tr>
        <td>ID</td>
        <td th:text="${category.id}"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td th:text="${category.name}"></td>
      </tr>
      <tr>
        <td>Employer</td>
        <td th:text="${category.employer}"></td>
      </tr>
      <tr>
        <td>Location</td>
        <td th:text="${category.location}"></td>
      </tr>
      <tr>
        <td>Position Type</td>
        <td th:text="${category.positionType}"></td>
      </tr>
      <tr>
        <td>Skill</td>
        <td th:text="${category.coreCompetency}"></td>
      </tr>

    </table>
  </th:block>

</div>

</body>
</html>
